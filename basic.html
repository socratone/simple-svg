<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      div {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      svg {
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <h2>Basic</h2>
    <div>
      <svg width="100" height="100">
        <rect x="50" y="50" width="50" height="50" />
      </svg>
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="25" />
      </svg>
      <svg width="100" height="100">
        <ellipse cx="50" cy="50" rx="50" ry="25" />
      </svg>
      <svg width="100" height="100">
        <polygon points="50,0 50 100 100 50 100,0" />
      </svg>
      <svg width="100" height="100">
        <line x1="0" y1="0" x2="50" y2="50" stroke="black" />
      </svg>
    </div>

    <h2>Style</h2>
    <div>
      <svg width="100" height="100">
        <rect x="50" y="50" width="50" height="50" fill="dodgerblue" />
      </svg>
      <svg width="100" height="100">
        <circle
          cx="50"
          cy="50"
          r="25"
          fill="none"
          stroke="dodgerblue"
          stroke-width="10px"
        />
      </svg>
      <svg width="100" height="100">
        <ellipse cx="50" cy="50" rx="50" ry="25" opacity="0.5" />
      </svg>
      <svg width="100" height="100">
        <polygon points="50,0 50 100 100 50 100,0" />
      </svg>
      <svg width="100" height="100">
        <line x1="0" y1="0" x2="50" y2="50" stroke="black" />
      </svg>
    </div>

    <h2>View Box</h2>
    <div>
      <svg width="100" height="100" viewBox="50 50 100 100">
        <rect x="50" y="50" width="50" height="50" />
      </svg>
      <svg width="100" height="100" viewBox="0 0 200 200">
        <rect x="50" y="50" width="50" height="50" />
      </svg>
    </div>

    <h2>Text</h2>
    <div>
      <svg width="100" height="100">
        <text x="50" y="50">글자</text>
      </svg>
      <svg width="100" height="100">
        <text x="50" y="50" text-anchor="middle" alignment-baseline="middle">
          가운데 정렬
        </text>
      </svg>
    </div>
  </body>
</html>
