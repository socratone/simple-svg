<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Animation</title>
  </head>
  <style>
    circle {
      animation: moveCircle 1s ease forwards;
      transform-origin: center;
      transform-box: fill-box;
      transform: rotate(-90deg);
    }

    @keyframes moveCircle {
      from {
        stroke-dashoffset: 157;
      }
    }
  </style>
  <body>
    <svg width="100" height="100">
      <circle
        id="circle"
        cx="50"
        cy="50"
        r="25"
        fill="none"
        stroke="dodgerblue"
        stroke-width="50"
      />
    </svg>
    <script>
      function setCirclePercent(percent) {
        const circle = document.getElementById('circle');
        const circlePathLength = 157;
        circle.style.strokeDasharray = circlePathLength;
        circle.style.strokeDashoffset =
          circlePathLength - circlePathLength * percent;
      }
      setCirclePercent(0.75);
    </script>
  </body>
</html>
