<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Animation</title>
  </head>
  <style>
    rect {
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      animation: moveRect 1s ease-in-out alternate infinite;
    }

    @keyframes moveRect {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
  <body>
    <svg width="100" height="100">
      <rect
        id="rect"
        x="0"
        y="0"
        width="100"
        height="100"
        fill="none"
        stroke-width="10"
        stroke="dodgerblue"
      />
    </svg>
  </body>
</html>
