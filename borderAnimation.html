<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Animation</title>
  </head>
  <body>
    <svg width="100" height="100">
      <rect
        id="rect"
        x="0"
        y="0"
        width="100"
        height="100"
        fill="none"
        stroke-width="10"
        stroke="dodgerblue"
        stroke-dasharray="200"
        stroke-dashoffset="0"
      />
    </svg>
    <script>
      const rect = document.getElementById('rect');
      let offset = 0;
      setInterval(() => {
        rect.style.strokeDashoffset = offset;
        offset += 3;
      }, 10);
    </script>
  </body>
</html>
